<h1>Input range</h1>

<h1>Html5 form</h1>
<form id="signup">
    <label>Email</label>
    <input type="email" placeholder="e.g. ryan@example.net" required />

    <label>Phone</label> 
    <input type="tel" id="tel" name="tel" pattern="\d{10}" />

    <label>Post code *</label>
    <input type="number" min="1001" max="8000" required />

    <input type="submit" />
</form>
